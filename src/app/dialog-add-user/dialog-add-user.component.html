<div class="dialog-container">

    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    
    <h1 mat-dialog-title>Add User</h1>
    <div mat-dialog-content>
        <div>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>First Name</mat-label>
                <input  [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="Fisr Name">
                 <!-- <mat-hint>Please enter a name</mat-hint> -->
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last Name">
                 <!-- <mat-hint>Please enter a name</mat-hint> -->
            </mat-form-field>
    
        </div>

        <div>
            
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Email</mat-label>
                <input  [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="Email">
                <!-- <mat-hint>Please enter a date</mat-hint> -->
            </mat-form-field>
        </div>
    
        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Birth Date</mat-label>
                <input [disabled]="loading" [(ngModel)]="birthDate" matInput [matDatepicker]="picker" >
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
                <!-- <mat-hint>Please enter a date</mat-hint> -->
            </mat-form-field>
        </div>
    
        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Street + House No.</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Placeholder">
                 <!-- <mat-hint>Please enter a name</mat-hint> -->
            </mat-form-field>
    
        </div>
    
        <div>
            <mat-form-field appearance="outline" class="mr-16">
                <mat-label>Zip code</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Placeholder">
                 <!-- <mat-hint>Please enter a name</mat-hint> -->
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="Placeholder">
                 <!-- <mat-hint>Please enter a name</mat-hint> -->
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions>
      <button [disabled]="loading" (click)="dialogRef.close()" mat-button >Cancel</button>
      <button [disabled]="loading" (click)="saveUser()" mat-button  cdkFocusInitial>Save</button>
    </div>
</div>
