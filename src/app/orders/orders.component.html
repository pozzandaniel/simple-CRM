<mat-card>
    <table class="order-table">
        <tr>
            <th>Order</th>
            <th>User</th>
            <th>Due Date</th>
        </tr>
        <ng-container *ngFor="let user of allUsers">
            
            <tr *ngFor="let order of user.orders" (click)="openDialogOrder(user.customIdName, user, order)">
                <td>{{ order.title }}</td>
                <td>{{ user.firstName }} {{ user.lastName }}</td>
                <td>{{ toDate(order.dueDate) }}</td>
            </tr>
        </ng-container>
      
    </table>
</mat-card>

  
<button [disabled]="allUsers ? allUsers.length < 1 : true" (click)="addNewOrder()" #tooltip="matTooltip" matTooltip="Add an order" class="add-order-btn" mat-fab color="primary">
    <mat-icon>add</mat-icon>
</button>
