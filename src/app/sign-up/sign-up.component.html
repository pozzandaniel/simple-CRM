<div class="body-container">

    <div class="form-container">
        <h1>Sign Up a new account!</h1>
        <form [formGroup]="signUpForm" (ngSubmit)="submit()">
            <mat-form-field>
                <input type="text" matInput placeholder="Name" formControlName="name">
                <mat-error *ngIf="name?.errors?.['required']">Name is required</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input type="email" matInput placeholder="Email address" formControlName="email">
                <mat-error *ngIf="email?.errors?.['required']">Email is required</mat-error>
                <mat-error *ngIf="email?.errors?.['email']">Please enter a correct email format</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input type="password" matInput placeholder="Password" formControlName="password">
                <mat-error *ngIf="password?.errors?.['required']">Password is required</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input type="password" matInput placeholder="Confirm password" formControlName="confirmPassword">
                <mat-error *ngIf="confirmPassword?.errors?.['required']">Confirm password is required</mat-error>
                <mat-error *ngIf="signUpForm.errors?.['passwordDontMatch']">Password should match</mat-error>
            </mat-form-field>
            <div class="button-container">
                <button mat-raised-button color="primary" type="submit">Sign up</button>
            </div>
        </form>
    
    </div>
</div>
