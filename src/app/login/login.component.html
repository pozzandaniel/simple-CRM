<div class="body-container">

    <div class="form-container">
        <h1>Login</h1>
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <mat-form-field>
                <input type="email" matInput placeholder="Email address" formControlName="email">
                <mat-error *ngIf="email?.errors?.['required']">Email is required</mat-error>
                <mat-error *ngIf="email?.errors?.['email']">Please enter a correct email format</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input type="password" matInput placeholder="Password" formControlName="password">
                <mat-error *ngIf="password?.errors?.['required']">Password is required</mat-error>
            </mat-form-field>
            <div class="button-container">
                <button mat-raised-button color="primary" type="submit">Login</button>
            </div>
            <span>New to our platform? <a class="signup-link">Sign Up!</a></span>
    
        </form>
    </div>
</div>
