

<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" [opened]="true">
      <div class="logo-container">
        <img class="logo" src="./assets/images/logo.png" alt="">
      </div>

      <ul class="menu-items">
        <li routerLink="/"><mat-icon>dashboard_customize</mat-icon>Dashboard</li>
        <li routerLink="/user"><mat-icon>face</mat-icon>User</li>
        <li routerLink="/orders"><mat-icon>storefront</mat-icon>Orders</li>
      </ul>
  </mat-drawer>

  <div class="example-sidenav-content">   

    <mat-toolbar color="primary">
   
      <button mat-icon-button class="example-icon"  (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Simple CRM</span>
      <span class="example-spacer"></span>
      <ng-container *ngIf="user$ | async as user; else loginButton">
        <button mat-button [matMenuTriggerFor]="userMenu">
          <img 
          width="">
          <mat-icon>expand_more</mat-icon>
        </button>
      </ng-container>
      <ng-template #loginButton>
        <button mat-button routerLink="">
          <mat-icon>login</mat-icon>
          Login
        </button>
      </ng-template>

      <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="logout()">
          Logout
        </button>

      </mat-menu>


    </mat-toolbar>

    <div class="router-container">
      <router-outlet></router-outlet>

    </div>

  </div>

</mat-drawer-container>
